<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f9fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .thank-you-box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }
    .thank-you-box h1 {
      color: #2f855a;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }
    .thank-you-box p {
      color: #4a5568;
      font-size: 1.1rem;
      margin-bottom: 30px;
    }
    .thank-you-box a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #2f855a;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s ease;
    }
    .thank-you-box a:hover {
      background-color: #276749;
    }
  </style>
</head>

</html>
